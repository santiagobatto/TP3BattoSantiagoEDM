<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cliente</title>
</head>
<body>
<h1>Formulario de Carga de Cliente</h1>
	<form id="formProducto" th:object="${unCliente}" th:action="@{/cliente/guardar}" method="post">
		
			<label for="numdoc">Documento</label> 
			<input type="number"	id="numdoc" th:field="*{nroDocumento}">
		<br>
		
			<label for="fechanac">Nacimiento</label>			
			<input type="date"	id="fechanac" th:field="*{fechaNacimiento}">
		<br>
		
			<label for="tipo">Tipo de documento</label> 
			<select id="tipo" th:field="*{tipoDocumento}" > 
				<option value="DNI">DNI</option>
				<option value="Pasaporte">Pasaporte</option>
				<option value="Otro">Otros</option>
			</select>
		<br>
		
			<label for="codigo">Cod Area</label> 
			<input type="number" id="codigo" th:field="*{codigoAreaTelefono}">		
		<br>
		
			<label for="numtel">Telefono</label> 
			<input type="number" id="numtel" th:field="*{nroTelefono}">		
		<br>
		
			<label for="email">Email</label> 
			<input type="email" id="email" th:field="*{email}">
		<br>
		
			<label for="password">Contrase√±a</label> 
			<input type="password" id="codigo" th:field="*{password}">		
		<br>
		
		<label for="fechaUltimaCompra">Fecha Ultima Compra</label>			
			<input type="date"	id="fechault" th:field="*{fechaUltimaCompra}">
		<br>

		<div>
			<button type="submit" value="Agregar">Agregar</button>
		</div>

	</form>

<!-- ---------------------------------------------------------------- -->

<h3>Lista de Clientes</h3><br>
			<div>
				<table border=1 style="border-collapse:collapse">
				    <tr>
				      <th>Num Doc</th>
				      <th>Fecha Nacimiento</th>
				      <th>Tipo</th>
				      <th>Cod-Area</th>
				      <th>Telefono</th>
				       <th>Edad</th>
				      <th>Cod-Tel</th>
				      <th>Email</th>	
				      <th>Fecha Ultima Compra</th>
				    </tr>
					<tr th:each="cli : ${clientes}">
						<td th:text="${cli.nroDocumento}"></td>
						<td th:text="${#temporals.format(cli.fechaNacimiento,'dd/MM/yyyy')}"></td>
						<td th:text="${cli.tipoDocumento}"></td>
						<td th:text="${cli.codigoAreaTelefono}"></td>
						<td th:text="${cli.nroTelefono}"></td>
						<td th:text="${cli.edad}"></td>
						<td th:text="${cli.codigoAreaTelefono}+' - ' +${cli.nroTelefono}"></td>
						<td th:text="${cli.email}"></td>	
						<td th:text="${cli.getTiempoUltimaCompra()}+${cli.getTiempoSigCumple}"></td>			
					</tr>
				</table>
			</div>

</body>
</html>
